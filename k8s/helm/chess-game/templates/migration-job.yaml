{{- if .Values.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "chess-game.fullname" . }}-migration
  labels:
    {{ include "chess-game.labels" . | nindent 4 }}
    {{ include "chess-game.componentLabels" "migration" | nindent 4 }}
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        {{ include "chess-game.selectorLabels" . | nindent 8 }}
        {{ include "chess-game.componentLabels" "migration" | nindent 8 }}
    spec:
      restartPolicy: Never
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: wait-for-postgresql
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z {{ include "chess-game.fullname" . }}-postgresql {{ .Values.postgresql.service.port }}; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      containers:
      - name: migration
        image: "{{ .Values.migrations.image.repository }}:{{ .Values.migrations.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        envFrom:
        - secretRef:
            name: chess-secrets
        resources:
          {{ toYaml .Values.migrations.resources | nindent 12 }}
{{- end }}
