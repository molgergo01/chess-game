name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Jest Test
        run: yarn test:jest

      - name: Cypress Component Test
        uses: cypress-io/github-action@v6
        with:
          project: ./apps/frontend
          component: true

      - name: Cypress E2E Test
        uses: cypress-io/github-action@v6
        with:
          project: ./apps/frontend
          start: yarn start